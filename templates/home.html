<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nid Fast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-success mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Nid Fast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex" style="height: 80px;">
        <div class="vr"></div>
    </div>



    <!-----------------------Submit Form------------------------->
    <div class="container d-flex justify-content-center mb-5">
        <form id="fileUploadForm" enctype="multipart/form-data">
            <div class="mb-2">
                <input type="file" class="form-control" name="sign" accept=".pdf">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success">Upload</button>
            </div>
        </form>
    </div>



    <div>
        <img src="static/blank_user.jpg" id="user" class="d-block mx-auto mb-1" style="width: 10rem; height: 13.1rem;"
            alt="photo">
        <img src="static/blank_sign.jpg" id="sign" class="d-block mx-auto mb-3" style="width: 10rem; height: 2.5rem;"
            alt="signature;">
    </div>



    <form action="/nid" method="post" enctype="multipart/form-data" class="mb-5">
        <div class="container mb-5"> <!----------------------------- font-page-------------------------->
            <input type="hidden" value="" id="userImage" name="user">
            <input type="hidden" value="" id="signImage" name="sign">
            <div class="row row-gap-2">
                <div class="col-12 col-sm-6 col-md-6">
                    <label for="" class="form-label m-0">নাম (বাংলা)</label>
                    <input type="text" class="form-control" name="name" id="">
                </div>

                <div class="col-12 col-sm-6 col-md-6" >
                    <label for="" class="form-label m-0">নাম (ইংরেজি)</label>
                    <input type="text" class="form-control" name="nameEn" id="">
                </div>

                <div class="col-12 col-sm-6 col-md-6">
                    <label for="" class="form-label m-0">পিতার নাম</label>
                    <input type="text" class="form-control" name="father" id="">
                </div>

                <div class="col-12 col-sm-6 col-md-6">
                    <label for="" class="form-label m-0">মাতার নাম</label>
                    <input type="text" class="form-control" name="mother" id="">
                </div>

                <div class="col-12 col-sm-6 col-md-6">
                    <label for="" class="form-label m-0">Date of Birth</label>
                    <input type="text" class="form-control" name="birth_like_nid" id="birth_like_nid">
                    <input type="hidden" value="" id="birth" name="birth">
                </div>

                <div class="col-12 col-sm-6 col-md-6">
                    <label for="" class="form-label m-0">ID NO</label>
                    <input type="text" class="form-control" name="nid" id="nid">
                </div>
            </div>
        </div>


        <div class="container mb-5"> <!-----------------------------back part-------------------------->
            <div class="row row-gap-2">
                <div class="col-6 col-sm-12">
                    <label for="" class="form-label m-0">বর্তমান ঠিকানা</label>
                    <textarea class="form-control" id="" rows="3">বাসা/হোল্ডিং: None, গ্রাম/রাস্তা: None, ডাকঘর: None - None, None, None</textarea>
                </div>

                <div class="col-6 col-sm-12">
                    <label for="" class="form-label m-0">স্থায়ী ঠিকানা </label>
                    <textarea class="form-control" id="" name="presentAddress" rows="3">বাসা/হোল্ডিং: নন, গ্রাম/রাস্তা: নন, ডাকঘর: নন - নন, নন, নন</textarea>
                </div>
            </div>
        </div>


        <div class="container mb-3"> <!----------------------------- bottom part -------------------------->
            <div class="row">
                <div class="col-3 col-sm-6">
                    <label for="" class="form-label m-0">Blood Group</label>
                    <input type="text" class="form-control" name="bloodGroup" id="">
                </div>

                <div class="col-3 col-sm-6">
                    <label for="" class="form-label m-0">জন্মস্থান</label>
                    <input type="text" class="form-control" name="birthOfPlace" id="birthOfPlace">
                </div>

                <div class="col-3 col-sm-6">
                    <label for="" class="form-label m-0">প্রদানের তারিখ</label>
                    <input type="text" class="form-control" name="today_date" id="today_date">
                </div>

                <div class="col-3 col-sm-6">
                    <label for="" class="form-label m-0">পিন কোড</label>
                    <input type="text" class="form-control" name="pin" id="pin">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-success">Submit</button></div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
    <script>
        $(Document).ready(function(){
            $("#fileUploadForm").submit(function(event){
                event.preventDefault();
                let myFormData = new FormData(this)

                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: myFormData,
                    contentType: false,
                    processData: false,
                    success: function(res){
                        let apiData = res;

                        $('#user').attr('src', apiData["user_image"])
                        $('#sign').attr('src', apiData["user_signature"])
                        $('#userImage').attr('value', apiData["user_image"])
                        $('#signImage').attr('value', apiData["user_signature"])
                        $('#nid').attr('value', apiData["nid"])
                        $('#pin').attr('value', apiData["pin"])
                        $('#birth_like_nid').attr('value', apiData["birth_like_nid"])
                        $('#birth').attr('value', apiData["birth"])
                        $('#today_date').attr('value', apiData["today_date"])
                        console.log('success')
                        
                    },
                    error: function(xhr, status, error){
                        console.log(error)
                    }
                })
            });
        });
    </script>
</body>

</html>
