<!DOCTYPE html>
<html>
  <head>
    <title>Two Forms with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">My Control Panel</h1>

      <div class="row">
        <div class="col-md-6">
          <form action="/active" method="post">
            <h2>Active Email</h2>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="active">Active</label>
              <input type="number" class="form-control" id="active" name="active">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-md-6">
          <form action="/balance" method="post">
            <h2>Add Balance</h2>
            <div class="form-group">
              <label for="email1">Email:</label>
              <input type="text" class="form-control" id="email1" name="email">
            </div>
            <div class="form-group">
              <label for="balance">Balance:</label>
              <input type="tel" class="form-control" id="balance" name="balance">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
